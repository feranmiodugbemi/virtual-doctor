<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapid Kure</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      #avatar {
        width: 300px;
        height: 300px;
        margin: 20px auto;
      }
      .speech-bubble {
        position: relative;
        background: #f1f1f1;
        border-radius: 0.4em;
        padding: 20px;
        margin-bottom: 20px;
        display: inline-block;
      }
      .speech-bubble:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 100%;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-left-color: #f1f1f1;
        border-right: 0;
        margin-top: -10px;
        margin-left: -10px;
      }
      .input-group {
        margin: 20px 0;
        text-align: left;
      }
      .input-group label {
        margin-right: 10px;
        font-weight: bold;
      }
      .input-group input {
        padding: 5px;
        font-size: 16px;
        width: calc(100% - 100px);
      }
      .radio-group {
        margin: 20px 0;
      }
      .radio-group label {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
      }
      .radio-group label:hover {
        background-color: #0056b3;
      }
      .radio-group input[type="radio"] {
        display: none;
      }
      .radio-group input[type="radio"]:checked + span {
        font-weight: bold;
        text-decoration: underline;
      }
      .subtitle {
        font-size: 14px;
        color: #666;
      }
      #loading {
        margin-top: 10px;
      }
      #text {
        width: 100%;
        margin-top: 10px;
      }
      #submit-btn {
        display: none;
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
      #submit-btn:hover {
        background-color: #218838;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        text-align: center;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js/+esm",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
          "talkinghead": "https://cdn.jsdelivr.net/gh/met4citizen/TalkingHead@1.2/modules/talkinghead.mjs"
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div id="avatar"></div>
      <div id="loading"></div>
      <svg
        id="speaker-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        style="cursor: pointer"
      >
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
        <path
          d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"
        ></path>
      </svg>
      <div class="speech-bubble">
        Hello Esteemed patient, Welcome to Rapid Kure. Please state your name
        and click or say your preferred language to proceed!
      </div>
      <div class="input-group">
        <label for="preferred-name">Preferred Name:</label>
        <input type="text" id="preferred-name" value="" />
      </div>
      <div class="radio-group">
        <label>
          <input type="radio" name="language" value="english" />
          <span>English Language</span>
        </label>
        <label>
          <input type="radio" name="language" value="igbo" />
          <span>Igbo Language</span>
        </label>
      </div>
      <div class="subtitle">Tinye aha gị, họrọ asụsụ, gaa n'ihu</div>
      <button id="submit-btn">
        Submit
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
          />
        </svg>
      </button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <p>Submission successful!</p>
      </div>
    </div>

    <script type="module">
      import { TalkingHead } from "talkinghead";
      let head;
      document.addEventListener("DOMContentLoaded", async function (e) {
        const nodeAvatar = document.getElementById("avatar");
        head = new TalkingHead(nodeAvatar, {
          ttsEndpoint:
            "https://eu-texttospeech.googleapis.com/v1beta1/text:synthesize",
          ttsApikey: "AIzaSyAWtezgKPFuyP45SX0ZyO7ZGRHjLePr2hE", // <- Change this
          lipsyncModules: ["en", "fi"],
          cameraView: "upper",
        });
        const nodeLoading = document.getElementById("loading");
        try {
          nodeLoading.textContent = "Loading...";
          await head.showAvatar(
            {
              url: "https://models.readyplayer.me/6685cdb9539979578e51c626.glb?morphTargets=ARKit,Oculus+Visemes,mouthOpen,mouthSmile,eyesClosed,eyesLookUp,eyesLookDown&textureSizeLimit=1024&textureFormat=png",
              body: "F",
              avatarMood: "neutral",
              ttsLang: "en-GB",
              ttsVoice: "en-GB-Standard-A",
              lipsyncLang: "en",
            },
            (ev) => {
              if (ev.lengthComputable) {
                let val = Math.min(
                  100,
                  Math.round((ev.loaded / ev.total) * 100)
                );
                nodeLoading.textContent = "Loading " + val + "%";
              }
            }
          );
          nodeLoading.style.display = "none";
        } catch (error) {
          console.log(error);
          nodeLoading.textContent = error.toString();
        }
        const speakerIcon = document.getElementById("speaker-icon");

        speakerIcon.addEventListener("click", function () {
          head.speakText(
            "Hello Esteemed patient, Welcome to Rapid Kure. Please state your name and click or say your preferred language to proceed!"
          );
        });

        const preferredNameInput = document.getElementById("preferred-name");
        const languageRadios = document.querySelectorAll(
          'input[name="language"]'
        );
        const submitBtn = document.getElementById("submit-btn");
        const modal = document.getElementById("modal");

        function checkInputs() {
          const nameEntered = preferredNameInput.value.trim() !== "";
          const languageSelected = Array.from(languageRadios).some(
            (radio) => radio.checked
          );
          submitBtn.style.display =
            nameEntered && languageSelected ? "inline-block" : "none";
        }

        preferredNameInput.addEventListener("input", checkInputs);
        languageRadios.forEach((radio) =>
          radio.addEventListener("change", checkInputs)
        );

        async function sendData(name, language) {
          const url = "/api/language"; // Replace with your actual API endpoint
          const data = { name: name, language: language };

          try {
            const response = await fetch(url, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            console.log("Success:", result);
            return result;
          } catch (error) {
            console.error("Error:", error);
            throw error;
          }
        }

        submitBtn.addEventListener("click", async function () {
          const selectedLanguage = document.querySelector(
            'input[name="language"]:checked'
          ).value;
          try {
            await sendData(preferredNameInput.value, selectedLanguage);
            modal.style.display = "block";
            setTimeout(() => {
              modal.style.display = "none";
              if (selectedLanguage === "english") {
                window.location.href = "/en/onboarding";
              } else if (selectedLanguage === "igbo") {
                window.location.href = "/ig/onboarding";
              } else {
                window.alert("Invalid page route");
              }
            }, 3000);
          } catch (error) {
            console.error("Submission failed:", error);
            // You might want to show an error message to the user here
            alert(error)
          }
        });
      });
    </script>
  </body>
</html>
