<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LLM Medical Assistant Selection</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
}
.container {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    padding: 30px;
    text-align: center;
    max-width: 800px;
    width: 100%;
}
h1 {
    color: #333;
    margin-bottom: 30px;
    font-size: 24px;
}
.assistants {
    display: flex;
    flex-direction: column;
    gap: 30px;
}
.assistant {
    background-color: #e6f3ff;
    border-radius: 10px;
    padding: 20px;
    transition: transform 0.3s ease;
}
.assistant:hover {
    transform: scale(1.05);
}
.avatar {
    width: 200px;
    height: 200px;
    margin: 0 auto 15px;
}
.assistant h2 {
    color: #2c3e50;
    margin: 10px 0;
}
.assistant p {
    color: #34495e;
    font-style: italic;
}
.subtitle {
    margin-top: 20px;
    color: #7f8c8d;
    font-style: italic;
}
#loading {
    text-align: center;
    margin-top: 10px;
}

@media (min-width: 768px) {
    .assistants {
        flex-direction: row;
        justify-content: space-around;
    }
    .assistant {
        width: 45%;
    }
    h1 {
        font-size: 28px;
    }
}
</style>
<script type="importmap">
  { "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js/+esm",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
    "talkinghead": "https://cdn.jsdelivr.net/gh/met4citizen/TalkingHead@1.2/modules/talkinghead.mjs"
  } }
</script>
</head>
<body>
<div class="container">
    <h1>Please select your preferred LLM medical assistant</h1>
    <div class="assistants">
        <div class="assistant">
            <div id="avatar1" class="avatar"></div>
            <h2>Dr Tuesday Kure</h2>
            <p>"Hi Luminous, please call me Doctor K."</p>
        </div>
        <div class="assistant">
            <div id="avatar2" class="avatar"></div>
            <h2>Dr Sunday Kure</h2>
            <p>"Hi Luminous, please call me Doctor K."</p>
        </div>
    </div>
    <div id="loading"></div>
    <p class="subtitle">Subtitled translation in local language - Igbo</p>
</div>
<script type="module">
    import { TalkingHead } from "talkinghead";
    let head1, head2;

    async function createAvatar(nodeId, url) {
        const nodeAvatar = document.getElementById(nodeId);
        const head = new TalkingHead(nodeAvatar, {
            ttsEndpoint: "https://eu-texttospeech.googleapis.com/v1beta1/text:synthesize",
            ttsApikey: "put-your-own-Google-TTS-API-key-here", // <- Change this
            lipsyncModules: ["en", "fi"],
            cameraView: "upper"
        });

        const nodeLoading = document.getElementById('loading');
        try {
            nodeLoading.textContent = `Loading ${nodeId}...`;
            await head.showAvatar({
                url: url,
                body: 'F',
                avatarMood: 'neutral',
                ttsLang: "en-GB",
                ttsVoice: "en-GB-Standard-A",
                lipsyncLang: 'en'
            }, (ev) => {
                if (ev.lengthComputable) {
                    let val = Math.min(100, Math.round(ev.loaded / ev.total * 100));
                    nodeLoading.textContent = `Loading ${nodeId}: ${val}%`;
                }
            });
            return head;
        } catch (error) {
            console.log(error);
            nodeLoading.textContent = error.toString();
        }
    }

    document.addEventListener('DOMContentLoaded', async function(e) {
        const nodeLoading = document.getElementById('loading');
        
        head1 = await createAvatar('avatar1', 'https://models.readyplayer.me/6685cdb9539979578e51c626.glb');
        head2 = await createAvatar('avatar2', 'https://models.readyplayer.me/66841b4f3a3799e2f94177e8.glb');

        nodeLoading.style.display = 'none';

        // Add click events to make avatars speak
        document.querySelectorAll('.assistant').forEach((assistant, index) => {
            assistant.addEventListener('click', () => {
                const text = assistant.querySelector('p').textContent;
                if (index === 0) {
                    head1.speakText(text);
                } else {
                    head2.speakText(text);
                }
            });
        });
    });
</script>
</body>
</html>
